name: Build and Deploy Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install required libraries
        run: |
          arduino-cli lib install ModbusRTU
          arduino-cli lib install WiFiManager

      - name: Compile firmware
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32 TESTMODBUSOTA.ino --output-dir ./build

      - name: Copy to firmware folder
        run: |
          cp ./build/TESTMODBUSOTA.ino.bin ./firmware/firmware.bin

      - name: Commit firmware
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add firmware/firmware.bin
          git commit -m "Update firmware binary" || echo "No changes"
          git push
