name: Build & OTA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 🔧 arduino-cli 설치 & 보드 설정
      run: |
        curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
        sudo mv arduino-cli /usr/local/bin
        arduino-cli config init
        arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: 📥 라이브러리 직접 git clone 설치
      run: |
        mkdir -p ~/Arduino/libraries
        git clone https://github.com/4-20ma/ModbusMaster.git ~/Arduino/libraries/ModbusMaster
        git clone https://github.com/andresarmento/modbus-arduino.git ~/Arduino/libraries/ModbusRTU

    - name: 📦 버전 정보 읽기
      id: version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: ⚙️ 컴파일
      run: |
        mkdir -p build
        arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build .

    - name: 📤 펌웨어 업로드 (아티팩트로 저장)
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ steps.version.outputs.VERSION }}
        path: build/*.bin
