name: Build ESP32 Firmware

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Ensure Arduino Libraries Directory
        run: mkdir -p $HOME/Arduino/libraries

      - name: Check & Install ModbusMaster Library
        run: |
          LIB_PATH="$HOME/Arduino/libraries/ModbusMaster"
          REPO_URL="https://github.com/4-20ma/ModbusMaster.git"
          if [ -d "$LIB_PATH" ]; then
            echo "✅ ModbusMaster 이미 설치됨"
          else
            echo "🔍 ModbusMaster 설치 확인 중..."
            if curl --head --silent --fail "$REPO_URL" > /dev/null; then
              echo "🌐 Repo 접근 가능. Clone 중..."
              git clone "$REPO_URL" "$LIB_PATH"
            else
              echo "❌ Repo 접근 불가: $REPO_URL"
              exit 1
            fi
          fi

      - name: Check & Install ModbusRTU Library
        run: |
          LIB_PATH="$HOME/Arduino/libraries/ModbusRTU"
          REPO_URL="https://github.com/yaacov/ModbusRTU.git"
          if [ -d "$LIB_PATH" ]; then
            echo "✅ ModbusRTU 이미 설치됨"
          else
            echo "🔍 ModbusRTU 설치 확인 중..."
            if curl --head --silent --fail "$REPO_URL" > /dev/null; then
              echo "🌐 Repo 접근 가능. Clone 중..."
              git clone "$REPO_URL" "$LIB_PATH"
            else
              echo "❌ Repo 접근 불가: $REPO_URL"
              exit 1
            fi
          fi

      - name: Compile Sketch
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 your_sketch_directory
