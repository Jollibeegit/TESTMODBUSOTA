name: Build Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Arduino CLI
      run: |
        curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
        sudo mv arduino-cli /usr/local/bin
        arduino-cli config init
        arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install Libraries
      run: |
        arduino-cli lib install "WiFi"
        arduino-cli lib install "HTTPClient"
        arduino-cli lib install "Update"
        arduino-cli lib install "ModbusMaster"  # ✅ 형이 실제 사용하는 라이브러리

    - name: Read version from file
      id: vars
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: Compile Sketch
      run: |
        mkdir -p build
        arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build .

    - name: Upload Firmware Binary
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ steps.vars.outputs.VERSION }}
        path: build/*.bin
