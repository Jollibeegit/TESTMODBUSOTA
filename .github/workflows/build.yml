name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install Arduino CLI
      run: |
        curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
        sudo mv arduino-cli /usr/local/bin
        arduino-cli config init
        arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: ğŸ“¦ Install ModbusRTU library (modbus-esp8266)
      run: |
        arduino-cli lib install "modbus-esp8266"

    - name: ğŸ” Show installed libraries
      run: arduino-cli lib list

    - name: ğŸ§ª Compile firmware
      run: arduino-cli compile --fqbn esp32:esp32:esp32 TESTMODBUSOTA.ino --output-dir ./build

    - name: ğŸ“¤ Upload compiled firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ./build
