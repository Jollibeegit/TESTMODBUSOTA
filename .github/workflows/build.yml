name: Build and Prepare OTA for ESP32

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 🛠️ Arduino CLI 설치 및 설정
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: 📚 ModbusMaster 라이브러리 설치 확인 및 복제
        run: |
          LIB_PATH="$HOME/Arduino/libraries/ModbusMaster"
          REPO_URL="https://github.com/4-20ma/ModbusMaster.git"

          mkdir -p $HOME/Arduino/libraries
          if [ -d "$LIB_PATH" ]; then
            echo "✅ ModbusMaster 이미 설치됨"
          else
            echo "🔍 ModbusMaster 설치 확인 중..."
            if curl --head --silent --fail "$REPO_URL" > /dev/null; then
              echo "🌐 Repo 접근 가능. Clone 중..."
              git clone "$REPO_URL" "$LIB_PATH"
            else
              echo "❌ Repo 접근 불가: $REPO_URL"
              exit 1
            fi
          fi

      - name: 🧪 스케치 빌드
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 main.ino

      - name: 📦 바이너리 업로드 (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: ./build/esp32.esp32.esp32/main.ino.bin
